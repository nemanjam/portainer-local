version: '3.8'

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "9000:8000"
      - "9443:9443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    networks:
      - internal-dev # must have name bellow

  adminer-dev:
    image: adminer:4.8.1-standalone
    container_name: adminer-dev
    restart: unless-stopped
    ports:
      - '9080:8080' 
    networks:
      - internal-dev
      - external-host # adminer must have external network

volumes:
  portainer_data:

networks:
  internal-dev:
    name: internal-dev
    external: false
  external-host:
    name: external-host
    external: true




